<div class="modal-header">
  <h4 class="modal-title">Recipe versions</h4>
  <button type="button" class="close" (click)="bsModalRef.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ngx-datatable class="bootstrap"
                 [rows]="rows"
                 [columnMode]="'force'"
                 [headerHeight]="40"
                 [footerHeight]="40"
                 [limit]="5"
                 [rowHeight]="'auto'"
                 [reorderable]="reorderable">
    <ngx-datatable-column name="Description" prop="description"></ngx-datatable-column>
  </ngx-datatable>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
</div>
